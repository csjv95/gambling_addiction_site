<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find password</title>
  <link rel="stylesheet" href="find.css">
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <header></header>
  <main>
    <h1 class="find__title">비밀번호 찾기</h1>
    <form action="post" class="form__find">
      <fieldset class="fieldset__find">
  
        <label for="id" class="find__id">아이디</label>
        <input type="text" id="id">
      
        <label for="email" class="find__email">이메일</label>
        <div class="email__container">
          <input type="email" id="email"> @ 
          <select name="email__select" id="email__select">
            <option value="naver">naver.com</option>
            <option value="google">google.com</option>
            <option value="daum">daum.com</option>
          </select>
        </div>

        <button class="find__btn">메일전송</button>
      </fieldset>
    </form>
  </main>
  <footer></footer>
</body>
</html>
